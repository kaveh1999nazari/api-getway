syntax = "proto3";

package barsam.loan.messages;

// Define the request message
message CreatePlanRequest {
  string title = 1;
  string max_amount = 2;
  string min_amount = 3;
  double interest_rate = 4;
  double infrastructure_rate = 5;
  double prepayment_rate = 6;
  string available_durations = 7;
  string description = 8;
  int64 organization_id = 9;
}

// Define the response message
message CreatePlanResponse {
  uint64 id = 1;
}
