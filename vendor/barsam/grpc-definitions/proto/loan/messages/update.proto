syntax = "proto3";

package barsam.loan.messages;

import "google/protobuf/timestamp.proto";
import "loan/enums/status.proto";
import "loan/enums/status_one.proto";
import "loan/enums/status_tow.proto";
import "loan/enums/status_three.proto";
import "loan/enums/approved_by_admin.proto";
// Define the request message
message UpdateRequest {
  uint64 id = 1;
  string selected_amount = 2;
  uint32 selected_duration = 3;
  string installment_amount = 4;
  string infrastructure_amount = 5;
  string prepayment_amount = 6;
  string total_prepayment_amount = 7;
  string total_user_payment = 8;
  string credit_remaining = 9;
  google.protobuf.Timestamp granted_at = 10;
  string refund_bank_account_number = 11;
  string guaranteeType = 12;
  enums.Status status = 13;
  enums.StatusOne status_one = 14;
  enums.StatusTow status_tow = 15;
  enums.StatusThree status_three = 16;
  enums.ApprovedByAdmin is_approved_by_admin = 17;
  string guaranteeFile = 18;
  string guaranteeNumber = 19;

}

message UpdateResponse {

}