syntax = "proto3";

package barsam.loan.models;

import "google/protobuf/timestamp.proto";
import "loan/enums/status.proto";
import "loan/enums/status_one.proto";
import "loan/enums/status_tow.proto";
import "loan/enums/status_three.proto";
import "loan/enums/approved_by_admin.proto";

message Loan {
  uint64 id = 1;
  uint64 user_id = 2;
  uint64 plan_id = 3;
  string selected_amount = 4;
  uint32 selected_duration = 5;
  string installment_amount = 6;
  string infrastructure_amount = 7;
  string prepayment_amount = 8;
  string total_prepayment_amount = 9;
  string total_user_payment = 10;
  string credit_remaining = 11;
  google.protobuf.Timestamp granted_at = 12;
  string refund_bank_account_number = 13;
  string guaranteeType = 14;
  enums.Status status = 15;
  enums.StatusOne status_one = 16;
  enums.StatusTow status_tow = 17;
  enums.StatusThree status_three = 18;
  google.protobuf.Timestamp created_at = 19;
  google.protobuf.Timestamp updated_at = 20;
  google.protobuf.Timestamp deleted_at = 21;
  enums.ApprovedByAdmin is_approved_by_admin = 22;
  string guaranteeFile = 23;
  string guaranteeNumber = 24;

}
