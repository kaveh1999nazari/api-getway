syntax = "proto3";

package barsam.cpg.messages;


// Define the request message
message UpdateRequest {
  uint64 id = 1;
  string amount = 2;
  string mobile = 3;
  string national_code = 4;
  string description = 5;
  string callback_url = 6;
  string code = 7;
  string shope_id = 8;
}

// Define the response message
message UpdateResponse {

}