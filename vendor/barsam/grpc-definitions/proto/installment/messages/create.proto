syntax = "proto3";

package barsam.installment.messages;

// Define the request message
message CreateRequest {
  uint64 user_id = 1;
  uint64 loan_id = 3;
  uint32 number = 4;
  string amount = 5;
  string penalty_amount = 6;
  string due_date = 7;
}

// Define the response message
message CreateResponse {
  uint64 id = 1;
}
