syntax = "proto3";

package barsam.installment.messages;

import "installment/enums/status.proto";

// Define the request message
message UpdateRequest {
  uint64 id = 1;
  uint32 number = 2;
  string amount = 3;
  string penalty_amount = 4;
  string due_date = 5;
  enums.Status status = 6;
}

// Define the response message
message UpdateResponse {

}