syntax = "proto3";

package barsam.inquiry.messages;

// Define the request message
message FinishCreditScoreRequest {
  string request_id = 1;
  string code = 2;
}

// Define the response message
message FinishCreditScoreResponse {
  uint32 score = 1;
  string group = 2;
  string description = 3;
  string data_json = 4;
}