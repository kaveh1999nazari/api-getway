syntax = "proto3";

package barsam.inquiry.messages;

import "inquiry/models/history.proto";

message GetHistoryRequest {
  uint64 id = 1;

  uint64 user_id = 2;

  // The page number
  uint32 page = 3;

  // The number of items per page
  uint32 per_page = 4;
}

message GetHistoryResponse {
  // The list of histories
  repeated models.History histories = 1;

  // The total number of histories
  uint64 total_records = 2;

  // The total number of pages
  uint32 max_page = 3;

}