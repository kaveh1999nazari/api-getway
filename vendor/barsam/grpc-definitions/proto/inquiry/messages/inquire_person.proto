syntax = "proto3";

package barsam.inquiry.messages;

// Define the request message
message InquirePersonRequest {
  string national_id = 1;
  string birth_date = 2;
  bool use_cache = 3;
}

// Define the response message
message InquirePersonResponse {
  string first_name = 1;
  string last_name = 2;
  string father_name = 5;
}