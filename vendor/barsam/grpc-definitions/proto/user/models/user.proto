syntax = "proto3";

package barsam.user.models;

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string login_id = 2;
  string password = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  google.protobuf.Timestamp deleted_at = 6;
}