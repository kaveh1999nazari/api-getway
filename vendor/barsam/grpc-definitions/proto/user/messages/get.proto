syntax = "proto3";

package barsam.user.messages;

import "user/models/user.proto";
import "user/models/user_meta.proto";

// Define the request message
message GetRequest {
  oneof user_identifier {
    // The user's ID
    uint64 id = 1;

    // The user's login ID
    string login_id = 2;
  }
}

// Define the response message
message GetResponse {
  // The user
  models.User user = 1;

  // The user's meta fields
  repeated models.UserMeta user_metas = 2;
}