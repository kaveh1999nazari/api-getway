syntax = "proto3";

package barsam.shop.messages;

import "shop/models/shop.proto";

// Define the request message
message GetRequest {
  uint64 id = 1;

  // The user ID to filter the shops
  uint64 user_id = 2;

  // The parent ID to filter the shops
  uint64 parent_id = 3;

  // The page number
  uint32 page = 4;

  // The number of items per page
  uint32 per_page = 5;

}

// Define the response message
message GetResponse {
  // The list of shops
  repeated models.Shop shops = 1;

  // The total number of shops
  uint64 total_records = 2;

  // The total number of pages
  uint32 max_page = 3;
}