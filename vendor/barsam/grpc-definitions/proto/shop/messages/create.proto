syntax = "proto3";

package barsam.shop.messages;

// Define the request message
message CreateRequest {
  uint32 user_id = 1;
  uint32 parent_id = 2;
  string name = 3;
  string address = 4;
  string phone = 5;
  string api_key = 6;
  string website = 7;
  uint64 VAT_percent = 8;
  uint64 commercial_fee_percent = 9;
}

// Define the response message
message CreateResponse {
  uint64 id = 1;
}
